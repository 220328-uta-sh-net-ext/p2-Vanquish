<div class = "register-page">
  
    <form id = "register" (ngSubmit)="onSubmit()">
        <h3 *ngIf = 'error'> Username or Email already in use</h3>
        <div class = "input-div">
            <label for="username"> Username:</label>
            <input id="username" name="username" type = "text" required [(ngModel)] = "userName">
        </div>
        <div class = "input-div">
            <label for="password"> Password:</label>
            <input id="password" name="password" type = "password" required [(ngModel)] = "password">
        </div>
        <div class = "input-div">
            <label for="phone"> Phone Number:</label>
            <input id="phone" name="phone" type = "phone" required [(ngModel)] = "phone">
        </div>
        <div class = "input-div">
            <label for="email"> Email:</label>
            <input id="email" name="email" type = "email" required [(ngModel)] = "email">
        </div>
    
        <input type = "submit" value = "Register"/>
    </form>
</div>
